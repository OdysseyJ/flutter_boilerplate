pre-push:
  commands:
    tests:
      run: flutter test

pre-commit:
  parallel: true
  commands:
    linter:
      run: flutter analyze
    pretty:
      glob: '*.dart'
      run: flutter format {staged_files} && git add {staged_files}

prepare-commit-msg:
  commands:
    cz:
      run: exec < /dev/tty && git cz --hook || true